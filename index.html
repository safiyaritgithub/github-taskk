<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const params = new URLSearchParams(window.location.search);

      if (!params.has("user")) {
        params.set("user", "johnpapa");

        const newUrl = `${window.location.origin}${
          window.location.pathname
        }?${params.toString()}`;
        window.history.replaceState({}, document.title, newUrl);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Search Github Profile</h1>
      <form class="search">
        
          <input
            type="text"
            id="searchInput"
            name="searchInput"
            placeholder="Enter Your Github Username"
          />
          <button class="primary-btn" type="button"  id="searchBtn">Search</button>
       
      </form>
      
<div class="content">
      <div id="profileContainer"></div>
      <div id="reposContainer"></div>
      <div id="loading"></div>
      <div id="pagination"></div>

      <select id="pageReposCount">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40" >40</option>
        <option value="50" >50</option>
        <option value="60" >60</option>
        <option value="70" >70</option>
        <option value="80" >80</option>
        <option value="90" >90</option>
        <option value="100" >100</option>
      </select>

      <div id="paginationButtonsContainer"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./search.js"></script>
  </div>
  </body>
</html>
